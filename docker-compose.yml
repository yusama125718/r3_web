services:
  db:
    image: mysql:8.2.0
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: hogehoge.net
      TZ: Asia/Tokyo
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3307:3306'
    command: --default-authentication-plugin=mysql_native_password
  web:
    build: .
    platform: linux/amd64
    command: bash -c "rm -f tmp/pids/server.pid && bundle check || bundle install && rails s -p 3000 -b '0.0.0.0'"
    # command: bash -c "rm -f tmp/pids/server.pid && bundle check || bundle install && rails s -p 80 -b '0.0.0.0' -e production"
    volumes:
      - .:/rails_app
    ports:
      # - 3000:3000
      - 80:80
    stdin_open: true
    tty: true
    depends_on:
      - db
volumes:
  mysql_data:
